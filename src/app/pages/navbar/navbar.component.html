<nav class="bg-white border-gray-200 dark:bg-[#2F4858]">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
        <a href="https://flowbite.com/" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img src="../../../assets/imgs/ResiRed2.png" class="h-8 rounded-md" alt="ResiRed Logo" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">ResiRed</span>
        </a>
        <div class="flex  items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
            <button type="button" (click)="toggleUserMenu()"
                class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                data-dropdown-placement="bottom">
                <span class="sr-only">Open user menu</span>
                <img class="w-8 h-8 rounded-full"
                    src="https://static.vecteezy.com/system/resources/thumbnails/005/545/335/small_2x/user-sign-icon-person-symbol-human-avatar-isolated-on-white-backogrund-vector.jpg"
                    alt="user photo">
            </button>
            <!-- Dropdown menu -->
            <div class="z-50 absolute hidden my-4 top-12 md:top-10 right-8 text-base list-none bg-white divide-y rounded-lg shadow dark:bg-gray-600 dark:divide-gray-600"
                [class.hidden]="!isUserMenuOpen" id="user-dropdown">
                <div class="px-4 py-3">
                    <span class="block text-sm dark:text-white">{{user?.username + ' ' + user?.lastname}}</span>
                    <span class="block text-sm truncate dark:text-gray-400">{{user?.email}}</span>
                    <span class="block text-sm truncate dark:text-gray-400">Rol: <label class="font-medium">{{
                            user?.role === 'ADMIN' ? 'Admin'
                            : user?.role === 'OWNER' ? 'Propietario' : '' }}</label></span>
                </div>
                <ul class="py-2" aria-labelledby="user-menu-button">
                    @for (item of dropdownData; track item.id) {
                    <li>
                        <a (click)="switchProfileOption(item)"
                            class="block px-4 py-2 cursor-pointer text-sm text-gray-700
                            hover:bg-gray-100 dark:hover:bg-gray-500 dark:text-gray-200 dark:hover:text-white">{{item.label}}
                        </a>
                    </li>
                    }
                </ul>
            </div>
            <button data-collapse-toggle="navbar-user" type="button" (click)="toggleNavbar()"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-user" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
        </div>
        <div [class.hidden]="!isNavbarOpen"
            class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            <ul
                class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-[#2F4858] dark:border-gray-700">
                @for (data of navData; track data.id) {
                @if (data.visible) {
                <li>
                    <a [routerLink]="[data.routeLink]" routerLinkActive="active"
                        [routerLinkActiveOptions]="{exact: true}" class="block py-2 px-3 cursor-pointer text-gray-900 rounded hover:bg-gray-100
                    md:p-0 dark:text-white md:dark:hover:text-teal-600 dark:hover:bg-gray-700
                    dark:hover:text-white md:dark:hover:bg-transparent"
                        (click)="isNavbarOpen ? toggleNavbar() : null">{{data.label}}</a>

                </li>}
                }
            </ul>
        </div>
    </div>
</nav>
