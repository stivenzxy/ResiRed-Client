<mat-dialog-content class="overflow-hidden">
  <h2 mat-dialog-title class="text-center text-cyan-950">
    <span class="font-semibold text-cyan-950">Gestión de usuarios</span>
  </h2>

  <div class="flex flex-col items-center p-4">
    <div class="mb-4">
      <input type="file" class="hidden" accept=".csv" #fileInput (change)="upload($event)" />
      <button (click)="fileInput.click()"
        class="bg-sky-800 text-white font-medium rounded-md shadow-lg py-2 px-4 hover:bg-sky-900 transition-colors">Cargar nuevos usuarios</button>
    </div>

    <!-- Contenedor adicional para la tabla con desplazamiento vertical en el cuerpo -->
    <div class="w-full overflow-auto">
      <div class="max-h-60">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50 sticky top-0 z-10">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Dirección</th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            @for (user of users; track user.userId) {
              <tr>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.email }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.firstname + ' ' + user.lastname }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">{{ user.address }}</td>
              </tr>
            }
          </tbody>
        </table>
      </div>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close class="mr-4">Cerrar</button>
</mat-dialog-actions>
